<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <style>
    /* Add your dynamic styles here */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f8f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #dashboard {
      text-align: center;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    form {
      margin-bottom: 20px;
    }

    select, input {
      margin-bottom: 10px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      padding: 10px;
      background-color: #4caf50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>

<body>

  <h2>Login</h2>
  <form id="loginForm">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required><br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required><br>
    <button type="button" onclick="login()">Login</button>
  </form>

  <div id="dashboard" style="display: none;">
    <h2>Add Category</h2>
    <form id="addCategoryForm">
      <label for="categoryName">Category Name:</label>
      <input type="text" id="categoryName" name="categoryName" required><br>
      <button type="button" onclick="addCategory()">Add Category</button>
    </form>

    <h2>Add Product</h2>
    <form id="addProductForm">
      <label for="categorySelector">Select Category:</label>
      <select id="categorySelector" name="categorySelector"></select><br>
      <label for="productName">Product Name:</label>
      <input type="text" id="productName" name="productName" required><br>
      <label for="productPrice">Product Price:</label>
      <input type="text" id="productPrice" name="productPrice" required><br>
      <button type="button" onclick="addProduct()">Add Product</button>
    </form>

    <h2>Delete Category</h2>
    <form id="deleteCategoryForm">
      <label for="categoryToDelete">Select Category:</label>
      <select id="categoryToDelete" name="categoryToDelete"></select><br>
      <button type="button" onclick="deleteCategory()">Delete Category</button>
    </form>

    <h2>Delete Product</h2>
    <form id="deleteProductForm">
      <label for="categoryForProductToDelete">Select Category:</label>
      <select id="categoryForProductToDelete" name="categoryForProductToDelete"></select><br>
      <label for="productToDelete">Select Product:</label>
      <select id="productToDelete" name="productToDelete"></select><br>
      <button type="button" onclick="deleteProduct()">Delete Product</button>
    </form>
  </div>

  <script src="dashboard.js"></script>
</body>

</html>
